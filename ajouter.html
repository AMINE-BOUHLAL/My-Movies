      <section class="section">
 <form id="addRecipeForm">
            <h1 class="text-center my-5">Ajouter un nouveau Film</h1> 
            <div class="mb-3">
                <label for="" class="form-label" >Nom de Film</label>
                <input type="text" class="form-control" id="nomFilm" required>
            </div>
            <div class="mb-3">
              <label for="" class="form-label" >Annee</label>
              <input type="text" class="form-control" id="anneeFilm" required>
          </div>
            <div class="mb-3">
                <label for="" class="form-label" >Description</label>
                <textarea class="form-control" id="Description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="" class="form-label" >Type</label>
                <select class="form-select" id="type" required>
                    <option value="Action">Action</option>
                    <option value="drama">drama</option>
                    <option value="fantasy">fantasy</option>
                 
                </select>
            </div>
            <div class="mb-3">
                <label for="" class="form-label" >URL de Film</label>
                <input type="text" class="form-control" id="URL" required>
            </div>
            <button type="submit" class="btn" id="btn-ajouter"  >Ajouter le Film</button>
        </form>
    </section>
